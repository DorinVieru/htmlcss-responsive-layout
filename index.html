<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row-header">
                <div class="content-header">
                    <div class="col col-header">
                        <img class="img-header" src="./img/logo.png" alt="logo">
                    </div>
                    <div class="col col-header col-hamburger">
                        <div class="show">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="hidden">
                            <ul>
                                <li>Planning</li>
                                <li>Testimonials</li>
                                <li>Features</li>
                                <li>About Us</li>
                                <li><button>Get Started</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- CONTAINER JUMBOTRON -->
        <section class="jumbotron">
            <div class="container">
                <div class="row">
                        <div class="col col-img">

                        </div>
                        <div class="col col-jumbo">
                        
                        </div>
                        <div class="col col-jumbo">
                        
                        </div>
                        <div class="col col-jumbo">
                        
                        </div>
                        <div class="col col-jumbo">
                        
                        </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER BG PLANNING -->
        <section class="bg-violet">
            <div class="container">
                <div class="row">
                        <div class="col col-planning">

                        </div>
                        <div class="col col-planning">
                        
                        </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER TESTIMONIALS -->
        <section class="bg-white">
            <div class="container">
                <h4 class="text-center"></h4>
                <h2 class="text-center"></h2>
                <p class="text-center"></p>
                <div class="row">
                        <div class="col col-testimonials">

                        </div>
                        <div class="col col-testimonials">
                        
                        </div>
                        <div class="col col-testimonials">
                        
                        </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER BENEFITS -->
        <section class="bg-violet">
            <div class="container">
                <h2 class="text-center text-white"></h2>
                <div class="row">
                        <div class="col col-benefits">

                        </div>
                        <div class="col col-benefits">
                        
                        </div>
                        <div class="col col-benefits">
                        
                        </div>
                        <div class="col col-benefits">
                        
                        </div>
                        <div class="col col-benefits">
                        
                        </div>
                        <div class="col col-benefits">
                        
                        </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER ABOUT US -->
        <section class="bg-white">
            <div class="container">
                <div class="row">
                        <div class="col col-about">

                        </div>
                        <div class="col col-about">
                        
                        </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER GET STARTED -->
        <section class="bg-violet">
            <div class="container">
                <div class="row">
                        <div class="col col-started">
                            <h4></h4>
                            <h2></h2>
                            <h1></h1>
                            <p></p>
                            <button>Get started</button>
                            <p></p>
                        </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="content-footer">
                    <div class="col col-footer">
                    
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
