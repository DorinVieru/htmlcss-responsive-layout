<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="content-header">
                    <div class="col header">

                    </div>
                    <div class="col header">
                    
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- CONTAINER JUMBOTRON -->
        <section class="bg-white">
            <div class="container">
                <div class="row">
                    <div class="content-jumbo">
                        <div class="col jumbo-img">

                        </div>
                        <div class="col jumbo">
                        
                        </div>
                        <div class="col jumbo">
                        
                        </div>
                        <div class="col jumbo">
                        
                        </div>
                        <div class="col jumbo">
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER BG VIOLET -->
        <section class="bg-violet">
            <div class="container">
                <div class="row">
                    <div class="content-strategic">
                        <div class="col strategic">

                        </div>
                        <div class="col strategic">
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER TESTIMONIALS -->
        <section class="bg-white">
            <div class="container">
                <h4 class="text-center"></h4>
                <h2 class="text-center"></h2>
                <p class="text-center"></p>
                <div class="row">
                    <div class="content-testimonials">
                        <div class="col testimonials">

                        </div>
                        <div class="col testimonials">
                        
                        </div>
                        <div class="col testimonials">
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER BENEFITS -->
        <section class="bg-violet">
            <div class="container">
                <h2 class="text-center"></h2>
                <div class="row">
                    <div class="content-benefits">
                        <div class="col benefits">

                        </div>
                        <div class="col benefits">
                        
                        </div>
                        <div class="col benefits">
                        
                        </div>
                        <div class="col benefits">
                        
                        </div>
                        <div class="col benefits">
                        
                        </div>
                        <div class="col benefits">
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER ABOUT US -->
        <section class="bg-white">
            <div class="container">
                <div class="row">
                    <div class="content-about">
                        <div class="col about">

                        </div>
                        <div class="col about">
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTAINER GET STARTED -->
        <section class="bg-violet">
            <div class="container">
                <div class="row">
                    <div class="content-started">
                        <div class="col started">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="content-footer">
                    <div class="col footer">
                    
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
